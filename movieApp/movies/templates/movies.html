{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% include 'partials/_navbar.html' %}

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    {% for kategori in kategoriler %}
                        <a href="#" class="list-group-item list-group-item-action">
                            {{ kategori.name }}
                        </a>
                    {% endfor %}
                </div>
            </div>
            <div class="col-md-9">
                <div class="row">
                    {% for film in filmler %}
                        <div class="col-md-4">
                            {% include 'partials/_movie.html' %}
                        </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq0VxZVWFCdqlK0W4osfFJHk45lupfsw64PgtFb5xE1a7ft67r" crossorigin="anonymous"></script>
